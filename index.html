<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arcane Nightfall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">

    <!-- CHARACTER CREATION -->
    <div class="screen" id="screen-create">
      <div id="title">‚ú® Create Your Hero ‚ú®</div>

      <div class="panel">
        <div class="label">Hero Name</div>
        <input id="heroName" placeholder="Enter name..." />
      </div>

      <div class="panel">
        <div class="label">Race</div>
        <select id="raceSelect">
          <option>Starblood</option>
          <option>Ironkin</option>
          <option>Emberfolk</option>
          <option>Umbric</option>
          <option>Wildborn</option>
        </select>
      </div>

      <div class="panel">
        <div class="label">Class</div>
        <select id="classSelect" onchange="showClassInfo(this.value)">
          <option value="Spellblade">Spellblade</option>
          <option value="Grim Herald">Grim Herald</option>
          <option value="Beastheart">Beastheart</option>
          <option value="Stormbreaker">Stormbreaker</option>
          <option value="Dawnpriest">Dawnpriest</option>
        </select>
        <button class="infoBtn" onclick="showClassInfo()">Class Info</button>
      </div>

      <button onclick="createHero()">Roll Stats & Begin</button>
      <div style="height:8px"></div>
      <button onclick="loadHero()">Load Existing Hero</button>
    </div>

    <!-- HERO HUD -->
    <div class="screen hidden" id="screen-hud">
      <div id="title">üõ° Hero HUD üõ°</div>

      <div class="panel">
        <div id="hud-name">Name</div>
        <div id="hud-race">Race</div>
        <div id="hud-class">Class</div>
        <div id="hud-level">Level 1 (XP 0/100)</div>
      </div>

      <div class="panel">
        <div class="label">‚ù§Ô∏è HP</div>
        <div class="bar"><div id="hp-fill" class="bar-fill hp" style="width:100%"></div></div>

        <div class="label">üî∑ Mana</div>
        <div class="bar"><div id="mp-fill" class="bar-fill mp" style="width:100%"></div></div>

        <div class="label">‚ú® Spell Slots</div>
        <div id="slots-box" style="font-size:12px;color:#ddd;"></div>
      </div>

      <div class="panel">
        <div class="label">üìä Stats</div>
        <div id="hud-stats"></div>
      </div>

      <div class="panel">
        <button onclick="startEncounter()">Battle</button>
        <button onclick="goTo('screen-spells')">Spells & Learn</button>
        <button onclick="goTo('screen-attacks')">Attacks</button>
        <button onclick="clearHero()">Delete Hero</button>
      </div>
    </div>

    <!-- SPELLS SCREEN -->
    <div class="screen hidden" id="screen-spells">
      <div id="title">üìú Spells</div>

      <div class="panel">
        <div class="label">Known spells</div>
        <div id="known-spells"></div>
      </div>

      <div class="panel">
        <div class="label">Available spells</div>
        <div id="available-spells"></div>
      </div>

      <div class="panel">
        <button onclick="goTo('screen-hud')">Back</button>
      </div>
    </div>

    <!-- ATTACKS SCREEN -->
    <div class="screen hidden" id="screen-attacks">
      <div id="title">‚öî Attacks</div>
      <div class="panel">
        <div class="label">Class attacks</div>
        <div id="class-attacks"></div>
      </div>
      <div class="panel">
        <div class="label">Weapon attacks</div>
        <div id="weapon-attacks"></div>
      </div>
      <button onclick="goTo('screen-hud')">Back</button>
    </div>

    <!-- COMBAT SCREEN -->
    <div class="screen hidden" id="screen-combat">
      <div id="title">‚öî Combat ‚öî</div>

      <div class="panel">
        <div id="enemy-name">Enemy</div>
        <div class="bar"><div id="enemy-hp-bar" class="bar-fill hp" style="width:100%"></div></div>
      </div>

      <div class="panel log" id="battle-log"></div>

      <div class="panel">
        <button onclick="playerAction('attack')">Attack</button>
        <button onclick="openCastModal()">Cast Spell</button>
        <button onclick="playerAction('defend')">Defend</button>
        <button onclick="endEncounter()">Flee</button>
      </div>

      <button onclick="goTo('screen-hud')">Return to HUD</button>
    </div>

  </div>

  <!-- CLASS INFO MODAL -->
  <div id="classModal" class="modal hidden">
    <div class="modalContent">
      <h3 id="class-title">Class</h3>
      <p id="class-desc">Description...</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- CAST MODAL -->
  <div id="castModal" class="modal hidden">
    <div class="modalContent">
      <h3 id="cast-title">Cast Spell</h3>
      <div id="cast-body"></div>
      <div style="height:8px"></div>
      <button onclick="closeCastModal()">Close</button>
    </div>
  </div>

<script src="game.js"></script>
</body>
</html>
